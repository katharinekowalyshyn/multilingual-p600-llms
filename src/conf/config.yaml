gardenpath_generation:
  enabled: true
  languages:
    - English
    - Español
    - Deutsch
  num_sentences: 10
  output_file: "multilingual_gardenpath_dataset.csv"

codeswitch_generation:
  enabled: true
  bilingual_languages:
    - [English, Español]
    - [English, Deutsch]
    - [Español, Deutsch]
  num_sentences: 10
  output_file: "codeswitch_gardenpath_dataset.csv"

p600_generation:
  enabled: true
  prompt_file: "prompts/p600_generation_prompt.txt"
  languages:
    - English
    - Español
    - Deutsch
  num_sentences_per_language: 10
  output_file: "p600_generated_sentences.csv"

# Multilingual P600 Extension Configuration
multilingual_p600:
  enabled: true
  # 14 languages across resource levels
  languages:
    # High-resource languages
    high_resource:
      - Chinese
      - Spanish
      - French
      - German
      - Portuguese
      - Italian
      - Japanese
      - Korean
    # Mid-resource languages
    mid_resource:
      - Arabic
      - Indonesian
    # Low-resource languages
    low_resource:
      - Hindi
      - Bengali
      - Swahili
      - Yoruba
  # Models to test (all via Ollama)
  ollama_base_url: "http://localhost:11434"  # Ollama API base URL
  models:
    llama_3_1:
      enabled: true
      model_name: "llama3.1"  # Ollama model name (pull with: ollama pull llama3.1)
    gpt_oss_20b:
      enabled: false  # Enable when model is available in Ollama
      model_name: "gpt-oss-20b"  # Update with actual Ollama model name
    gemma_7b:
      enabled: true
      model_name: "gemma2:7b"  # Ollama model name (pull with: ollama pull gemma2:7b)
    gemma_2b:
      enabled: true
      model_name: "gemma2:2b"  # Ollama model name (pull with: ollama pull gemma2:2b)
  # Experiment configurations
  experiments:
    experiment_1_semantic_tracking:
      enabled: true
      chunk_strategy: "syntactic"  # Use syntactic units (phrases/clauses) for chunking
      num_qa_probes: 5  # Questions per sentence
      output_dir: "src/multilingual_experiments/exp1_semantic_tracking/results"
    experiment_2_parse_trees:
      enabled: true
      method: "manning_2020"  # Parse tree extraction method
      output_dir: "src/multilingual_experiments/exp2_parse_trees/results"
    experiment_3_attention:
      enabled: true
      layers_to_analyze: "all"  # or list of layer indices
      output_dir: "src/multilingual_experiments/exp3_attention/results"
    experiment_4_unambiguous_controls:
      enabled: true
      generate_controls: true  # Generate unambiguous control sentences
      output_dir: "src/multilingual_experiments/exp4_controls/results"
  # Dataset generation
  dataset:
    num_gardenpath_sentences_per_language: 20
    num_control_sentences_per_language: 20
    ambiguity_types:
      - attachment_ambiguity
      - case_marking_ambiguity
      - relative_clause_ambiguity
    output_dir: "src/multilingual_experiments/datasets"

p600_processing:
  enabled: true
  prompt_file: "prompts/p600_prompt.txt"
  input_files:
    gardenpath: "p600 sentences/gardenpath_sample.csv"
    control_gardenpath: "p600 sentences/control_gardenpath_sample.csv"
    p600: "p600 sentences/p600_sample.csv"
  output_dir: "p600 sentences/results"
  test_mode: false
  test_file_key: gardenpath  # one of: gardenpath, control_gardenpath, p600
  test_n: 3

llm:
  model: "gpt-4o-mini"

prompt_files:
  English: "prompts/english_gardenpath_prompt.txt"
  Español: "prompts/espanol_gardenpath_prompt.txt"
  Deutsch: "prompts/deutsch_gardenpath_prompt.txt" 
  code_switch_prompt: "prompts/code_switch_prompt.txt"

# Incremental P600 analysis with Gemma + SAELens/TransformerLens
incremental_p600:
  enabled: true
  input_files:
    control: "src/grammar_analysis/control_gardenpath_sample.csv"
    p600: "src/grammar_analysis/p600_sample.csv"
  output_dir: "src/incremental_analysis/results"
  model:
    gemma_checkpoint: "google/gemma-2-2b-it"
    sae_release_id: "gemma-2-2b-res-jb-l20"
  batch_size: 8
  save_per_feature: false