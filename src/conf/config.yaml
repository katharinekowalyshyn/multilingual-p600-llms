gardenpath_generation:
  enabled: true
  languages:
    - English
    - Español
    - Deutsch
  num_sentences: 10
  output_file: "multilingual_gardenpath_dataset.csv"

codeswitch_generation:
  enabled: true
  bilingual_languages:
    - [English, Español]
    - [English, Deutsch]
    - [Español, Deutsch]
  num_sentences: 10
  output_file: "codeswitch_gardenpath_dataset.csv"

p600_generation:
  enabled: true
  prompt_file: "prompts/p600_generation_prompt.txt"
  languages:
    - English
    - Español
    - Deutsch
  num_sentences_per_language: 10
  output_file: "p600_generated_sentences.csv"

p600_processing:
  enabled: true
  prompt_file: "prompts/p600_prompt.txt"
  input_files:
    gardenpath: "p600 sentences/gardenpath_sample.csv"
    control_gardenpath: "p600 sentences/control_gardenpath_sample.csv"
    p600: "p600 sentences/p600_sample.csv"
  output_dir: "p600 sentences/results"
  test_mode: false
  test_file_key: gardenpath  # one of: gardenpath, control_gardenpath, p600
  test_n: 3

llm:
  model: "gpt-4o-mini"

prompt_files:
  English: "prompts/english_gardenpath_prompt.txt"
  Español: "prompts/espanol_gardenpath_prompt.txt"
  Deutsch: "prompts/deutsch_gardenpath_prompt.txt" 
  code_switch_prompt: "prompts/code_switch_prompt.txt"

# Incremental P600 analysis with Gemma + SAELens/TransformerLens
incremental_p600:
  enabled: true
  input_files:
    control: "src/grammar_analysis/control_gardenpath_sample.csv"
    p600: "src/grammar_analysis/p600_sample.csv"
  output_dir: "src/incremental_analysis/results"
  model:
    gemma_checkpoint: "google/gemma-2-2b-it"
    sae_release_id: "gemma-2-2b-res-jb-l20"
  batch_size: 8
  save_per_feature: false