languages:
  - English
  - Español
  - Deutsch
num_sentences: 5

bilingual_languages:
  - [English, Español]
  #- [English, Deutsch]

llm:
  model: "gpt-4o-mini"
  
output_file: "bilingual_gardenpath_dataset.csv"

prompt_files:
  English: "prompts/english_gardenpath_prompt.txt"
  Español: "prompts/espanol_gardenpath_prompt.txt"
  Deutsch: "prompts/deutsch_gardenpath_prompt.txt" 
  code_switch_prompt: "prompts/code_switch_prompt.txt"

# P600 sentence processing configuration
p600_processing:
  enabled: true
  prompt_file: "prompts/p600_prompt.txt"
  input_files:
    gardenpath: "p600 sentences/gardenpath_sample.csv"
    control_gardenpath: "p600 sentences/control_gardenpath_sample.csv"
    p600: "p600 sentences/p600_sample.csv"
  output_dir: "p600 sentences/results"

  #test mode lets you run against a single file and only N rows - useful for debugging
  test_mode: false
  test_file_key: gardenpath  # one of: gardenpath, control_gardenpath, p600
  test_n: 3